<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tappers</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
       <div class="wrapper register">
          <div class="container">
              <div class="row">
                <div class="col s10 offset-s1">
                  <h1>
                    Complete <br>
                    seu cadastro
                  </h1>
                  <div class="register-data">
                      <div class="register-data-photo">
                          <img src="images/luana.jpg" alt="" width="80">
                      </div>
                      <div class="register-data-name">
                            Ol√° Luana, complete seu cadastro e comece a ganhar pontos.
                      </div>
                  </div>
                  <form action="#">
                        <div class="input-field col s12">
                            <input id="cpf" type="number" class="validate">
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="tel" type="number" class="validate">
                            <label for="tel">Telefone</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Senha</label>
                        </div>
                  </form>
                  <a href="info-cliente.html" class="button send-form">Cadastrar</a>
                </div>
              </div>
            </div>
     
           
     
           
       </div>

       <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
